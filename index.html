<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="Stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
</head>
<body>
    <main class="main-container glow-effect">
        <header class="input-container">
            <div class="autocomplete-container">
            <input class="city-input" type="text" placeholder="Search city">
            <ul class="suggestions-list"></ul>
            </div>
            <button class="search-btn">
                <span class="material-symbols-outlined">search</span>
            </button>
        </header>
        <section class="weather-info" style="display: none;">
            <div class="location-date-container">
                <div class="location">
                    <img src="assets/location_icon.svg" alt="">
                    <h4 class="country-txt">City</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Date</h5>
            </div>
            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" class="weather-summary-img">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">Temperature</h1>
                    <h3 class="condition-txt regular-txt">Condition</h3>
                </div>
            </div>
            <div class="weather-conditions-container">
                <div class="condition-item">
                    <img src="assets/weather/water_drop.svg" alt="">
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">0%</h5>
                    </div>
                </div>
                <div class="condition-item">
                    <img src="assets/weather/air.svg" alt="">
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">0 m/s</h5>
                    </div>
                </div>
            </div>
            <div class="forecast-items-container"></div>
        </section>
        <section class="search-city section-message">
            <img src="assets/message/weather.png" class="message-img" style="filter: invert(1) brightness(2);">
            <div>
                <h1>Search for the City</h1>
                <h4 class="regular-txt">Find out the weather conditions of the city</h4>
            </div>
        </section>
        <section class="not-found section-message" style="display: none;">
            <img src="assets/message/cloud.png" class="message-img" style="filter: invert(1) brightness(2)">
            <div>
                <h1>Oops, City not Found </h1>
                <h4 class= "regular-txt"> Try again!</h4>
            </div>
        </section>
    </main>
    <script src="weather.js" defer></script>
</body>
</html>
